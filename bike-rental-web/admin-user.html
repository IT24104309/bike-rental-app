<!-- templates/admin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - User List</title>
</head>
<body>
<h2>All Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Phone</th><th>Type</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userID}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.userType}"></td>
        <td>
            <form method="post" th:action="@{/delete}">
                <input type="hidden" th:name="userId" th:value="${user.userID}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h3>Update User</h3>
<form method="post" th:action="@{/update}" th:object="${user}">
    <label>User ID:</label><br>
    <input type="text" th:field="*{userID}" required><br><br>

    <label>Username:</label><br>
    <input type="text" th:field="*{username}" required><br><br>

    <label>Password:</label><br>
    <input type="password" th:field="*{password}" required><br><br>

    <label>Email:</label><br>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Phone Number:</label><br>
    <input type="text" th:field="*{phoneNumber}" required><br><br>

    <label>User Type:</label><br>
    <select th:field="*{userType}" required>
        <option value="Regular">Regular</option>
        <option value="subscription">subscription</option>
    </select><br><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
