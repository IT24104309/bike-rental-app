<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Summary - Bike Rental</title>
  <link rel="stylesheet" href="Order-form.css">
</head>
<body>

  <div class="container">
    <h2>Order Summary</h2>

    <div class="summary-box">
      <div class="summary-item"><strong>Renter Name:</strong> John Doe</div>
      <div class="summary-item"><strong>Username:</strong> johndoe123</div>
      <div class="summary-item"><strong>Bike ID:</strong> BK2025X001</div>
      <div class="summary-item"><strong>Bike Type:</strong> Electric Bike</div>
    </div>

    <div class="cost-summary">
      <div class="summary-item"><strong>Number of Hours:</strong> 3</div>
      <div class="summary-item"><strong>Hourly Rate:</strong> $10.00</div>
      <div class="summary-item"><strong>Total Amount:</strong> $30.00</div>
    </div>

    <div class="button-group">
      <button class="cancel-btn" onclick="alert('Order has been cancelled.')">Cancel</button>
      <button class="confirm-btn" onclick="alert('Payment confirmed!')">Confirm Payment</button>
    </div>
  </div>

</body>
</html>
