<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="Order-new.css">
</head>
<body>
<div class="container">
  <h2>Order Summary</h2>
  <div class="summary-box">
    <div class="summary-item"><strong>Renter Name:</strong> <span id="renterName"></span></div>
    <div class="summary-item"><strong>Username:</strong> <span id="username"></span></div>
    <div class="summary-item"><strong>Bike ID:</strong> <span id="bikeId"></span></div>
    <div class="summary-item"><strong>Bike Type:</strong> <span id="bikeType"></span></div>
  </div>
  <div class="cost-summary">
    <div class="summary-item"><strong>Number of Hours:</strong> <span id="hours"></span></div>
    <div class="summary-item"><strong>Hourly Rate:</strong> $<span id="hourlyRate"></span></div>
    <div class="summary-item"><strong>Total Amount:</strong> $<span id="totalAmount"></span></div>
  </div>
  <div class="button-group">
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
    <button class="confirm-btn" id="confirmBtn">Confirm Payment</button>
  </div>
</div>
<script src="Order-new.js"></script>
</body>
</html>
