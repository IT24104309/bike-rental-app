<!-- Order-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent a Bike</title>
  <link rel="stylesheet" href="Order-form.css">
</head>
<body>
<div class="container">
  <h2>Rent a Bike</h2>
  <div class="form-box">
    <div class="form-group">
      <label for="bikeType">Bike Type:</label>
      <select id="bikeType" required>
        <option value="">Select Bike Type</option>
        <option value="Electric Bike">Electric Bike</option>
        <option value="Mountain Bike">Mountain Bike</option>
        <option value="Road Bike">Road Bike</option>
        <option value="Hybrid Bike">Hybrid Bike</option>
      </select>
    </div>
    <div class="form-group">
      <label for="hours">Rental Hours:</label>
      <input type="number" id="hours" min="1" placeholder="Enter hours" required>
    </div>
  </div>
  <div id="bikesGrid" class="bikes-grid"></div>
  <div class="button-group">
    <button class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
    <button id="submitBtn" class="confirm-btn" disabled>Submit</button>
  </div>
</div>
<script src="Order-form.js"></script>
</body>
</html>
