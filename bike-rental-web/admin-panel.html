<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User Management Panel</title>
    <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
<h1>Admin User Management Panel</h1>
<div class="top-bar">
    <button class="add-admin">+ Add Admin</button>
</div>

<table>
    <thead>
    <tr>
        <th>Admin ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="adminTableBody">
    <!-- Rows injected by JavaScript -->
    </tbody>
</table>

<div class="pagination">
    <button disabled>&lt; First</button>
    <button class="active">1</button>
    <button>&gt;</button>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal hidden">
    <div class="modal-content">
        <p>Are you sure you want to delete this?</p>
        <div class="modal-buttons">
            <button id="confirmDelete" class="yes-btn">Yes</button>
            <button id="cancelDelete" class="no-btn">No</button>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h3>Edit Admin</h3>
        <input id="editId" type="text" readonly />
        <input id="editName" type="text" />
        <input id="editEmail" type="email" />
        <input id="editRole" type="text" />
        <select id="editStatus">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
        </select>
        <div class="modal-buttons">
            <button id="saveEdit" class="yes-btn">Save</button>
            <button id="cancelEdit" class="no-btn">Cancel</button>
        </div>
    </div>
</div>
<!-- Add Admin Modal -->
<div id="addModal" class="modal hidden">
    <div class="modal-content">
        <h3>Create New Admin</h3>
        <input id="addId" type="text" placeholder="Admin ID" />
        <input id="addName" type="text" placeholder="Full Name" />
        <input id="addEmail" type="email" placeholder="Email" />
        <input id="addRole" type="text" placeholder="Role (e.g., ADMIN, MODERATOR)" />
        <select id="addStatus">
            <option value="ACTIVE">Active</option>
            <option value="INACTIVE">Inactive</option>
        </select>
        <div class="modal-buttons">
            <button id="confirmAdd" class="yes-btn">Add</button>
            <button id="cancelAdd" class="no-btn">Cancel</button>
        </div>
    </div>
</div>

<script src="admin-script.js"></script>
</body>
</html>
