<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator Registration</title>
    <link rel="stylesheet" href="Admin-register.css" />
</head>
<body>
<div class="form-box">
    <h2>Administrator Registration</h2>
    <p>Please fill in this form to add an Administrator.</p>
    <form id="adminForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Admin Name" required />

        <label for="role">Role</label>
        <input type="text" id="role" placeholder="Enter Admin Role" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Admin Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="confirm-btn">Register</button>
    </form>
</div>


<script src="Admin-register.js"></script>
</body>
</html>
