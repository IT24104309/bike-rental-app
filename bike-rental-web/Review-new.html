<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Review</title>
  <link rel="stylesheet" href="Review-new.css">
</head>
<body>
<form class="review-form" id="reviewForm">
  <h2>Leave a Review</h2>

  <label for="name">Your Username:</label>
  <input type="text" id="name" name="name" required>

  <label for="rating">Rating:</label>
  <div class="stars" id="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>
  <input type="hidden" id="rating" name="rating" required>

  <label for="desc">Your Review:</label>
  <textarea id="desc" name="desc" rows="4" required></textarea>

  <div class="buttons">
    <button type="button" class="cancel-btn" onclick="window.location.href='Review-display.html'">Cancel</button>
    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>

<script src="Review-new.js">
  // Star rating interaction
  const stars = document.querySelectorAll('.star');
  const ratingInput = document.getElementById('rating');

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = star.getAttribute('data-value');
      ratingInput.value = rating;
      stars.forEach(s => s.classList.remove('checked'));
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add('checked');
      }
    });
  });

  // Handle form submission
  document.getElementById('reviewForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const rating = document.getElementById('rating').value;
    const desc = document.getElementById('desc').value;

    const reviewData = {
      id: Date.now(),
      name: name,
      rating: rating,
      desc: desc,
      timestamp: new Date().toISOString()
    };

  try {
      const response = await fetch('/api/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(reviewData)
      });

      if (response.ok) {
        alert('Review submitted successfully!');
        window.location.href = 'Review-display.html';
      } else {
        alert('Error submitting review.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('Error submitting review.');
    }
  });
</script>

</body>
</html>
