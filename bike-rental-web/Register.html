<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Login-form.css">



</head>
<body>
<div>
    <form id="signupForm" th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>UserName</b></label>
        <input type="text" id="username" placeholder="Enter Full Name" th:field="*{username}" required>

        <label for="email"><b>Email</b></label>
        <input type="email" id="email" placeholder="Enter Email" th:field="*{email}" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" id="phone" placeholder="Enter Phone Number" th:field="*{phoneNumber}" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" th:field="*{password}" required>

        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

<!--        <input type="hidden" th:field="*{userType}" value="User" />-->

        <div class="clearfix">
            <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
            <button type="submit" class="signup" >Sign Up</button>
        </div>
    </form>
</div>
<script src="Register.js"></script>
</body>
</html>
