<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="Sign-in.js"></script>
</head>
<body>
<div>
    <form>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="fullname"><b>Full Name</b></label>
        <input type="text" id="fullname" placeholder="Enter Full Name" name="fullname" required>

        <label for="username"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="text" id="phone" placeholder="Enter Phone Number" name="phone_number" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" id="psw-repeat" placeholder="Confirm Password" name="psw-repeat" required>

        <div class="clearfix">
            <button type="button" onclick="location.href = 'index.html';" class="cancel-btn">Cancel</button>
            <button type="submit" onclick="location.href = 'index.html';" class="signup">Sign Up</button>
        </div>
    </form>
</div>

</body>
</html>
